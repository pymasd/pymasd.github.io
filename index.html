<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacking Simulation</title>
  <style>
    body {
      background-color: black;
      color: limegreen;
      font-family: monospace;
      padding: 20px;
      overflow: hidden;
      margin: 0;
    }
    #terminal {
      white-space: pre-wrap;
      font-size: 18px;
      line-height: 1.5;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #button {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background-color: limegreen;
      color: black;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }
    #video {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <button id="button">Click the button to unlock your gift üéÅ</button>
  <video id="video" controls>
    <source src="d6ab32ff90d00bd01557ff81ecf54ab062614585-360p.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Audio for beeping sound -->
  <audio id="beepSound" src="195559__jacobalcook__beeps_and_chirps_attack_44k.wav"></audio>

  <script>
    const terminal = document.getElementById("terminal");
    const button = document.getElementById("button");
    const video = document.getElementById("video");
    const beepSound = document.getElementById("beepSound");

    // Function to generate random meaningless code
    function generateRandomCode() {
      const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?/";
      let randomCode = "";
      for (let i = 0; i < 40; i++) {
        randomCode += characters[Math.floor(Math.random() * characters.length)];
      }
      return randomCode;
    }

    // Array of meaningful and random lines
    const hackLines = [
      "Initializing hacking sequence...",
      "Accessing mainframe...",
      "Decrypting security protocols...",
      "Bypassing firewalls...",
      "Injecting payload...",
      "Establishing connection...",
      "Downloading data...",
      "Compromising target...",
      "Extracting sensitive information...",
      "Hack complete! "
    ];

    // Add 100+ lines of code (mix of meaningful and random)
    for (let i = 0; i < 100; i++) {
      if (i % 10 === 0 && i / 10 < hackLines.length) {
        hackLines.push(hackLines[i / 10]); // Repeat meaningful lines
      } else {
        hackLines.push(generateRandomCode()); // Add random code
      }
    }

    // Add the birthday message at the end
    hackLines.push("üéâHAPPY BIRTHDAY DORSAüéâ");

    let lineIndex = 0;

    function displayLines() {
      if (lineIndex < hackLines.length) {
        terminal.textContent += hackLines[lineIndex] + "\n";
        lineIndex++;

        // Play beeping sound randomly
        beepSound.currentTime = 0; // Reset sound to start
        beepSound.play();

        setTimeout(displayLines, 50); // Speed of lines appearing (adjust as needed)
      } else {
        button.style.display = "block";
      }
    }

    function scrollTerminal() {
      terminal.scrollTop = terminal.scrollHeight; // Auto-scroll down
    }

    button.addEventListener("click", () => {
      button.style.display = "none";
      video.style.display = "block";
      video.play();
    });

    // Start the simulation
    displayLines();
    setInterval(scrollTerminal, 100); // Auto-scroll every 100ms
  </script>
</body>
</html>
