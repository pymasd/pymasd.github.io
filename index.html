<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacking Simulation</title>
  <style>
    body {
      background-color: black;
      color: limegreen;
      font-family: monospace;
      padding: 20px;
      overflow: hidden;
    }
    #terminal {
      white-space: pre-wrap;
      font-size: 18px;
    }
    #button {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: limegreen;
      color: black;
      border: none;
      cursor: pointer;
    }
    #video {
      display: none;
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <button id="button">Click the button to unlock your gift üéÅ</button>
  <video id="video" controls>
    <source src="birthday_video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const terminal = document.getElementById("terminal");
    const button = document.getElementById("button");
    const video = document.getElementById("video");

    const messages = [
      "Initializing hacking sequence...",
      "Accessing mainframe...",
      "Decrypting security protocols...",
      "Bypassing firewalls...",
      "Injecting payload...",
      "Hack complete! üéâ"
    ];

    let index = 0;

    function simulateHacking() {
      if (index < messages.length) {
        terminal.textContent += messages[index] + "\n";
        index++;
        setTimeout(simulateHacking, 2000); // Adjust timing here
      } else {
        button.style.display = "block";
      }
    }

    button.addEventListener("click", () => {
      button.style.display = "none";
      video.style.display = "block";
      video.play();
    });

    simulateHacking();
  </script>
</body>
</html>
